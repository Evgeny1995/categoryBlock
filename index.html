<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <section class="categories_block_wrap">
        <div class="categories_content">
          <h1 class="categories_title">Категории</h1>
          <ul class="categories_list">
            <li class="categories_item pesticides">
              <a href="#" class="categories_item_title">Пестициды</a>
              <div class="categories_item__anime_circle-one anime_circle"></div>
              <div class="categories_item__anime_circle-two anime_circle"></div>
              <div class="categories_item__anime_circle-three anime_circle"></div>
            </li>
            <li class="categories_item cultures">
              <a href="#" class="categories_item_title">Культуры</a>
              <div class="categories_item__anime_circle-one anime_circle"></div>
              <div class="categories_item__anime_circle-two anime_circle"></div>
              <div class="categories_item__anime_circle-three anime_circle"></div>
            </li>
            <li class="categories_item pests">
              <a href="#" class="categories_item_title">Вредители</a>
              <div class="categories_item__anime_circle-one anime_circle"></div>
              <div class="categories_item__anime_circle-two anime_circle"></div>
              <div class="categories_item__anime_circle-three anime_circle"></div>
            </li>
            <li class="categories_item active_substances">
              <a href="#" class="categories_item_title">Действующие вещества</a>
              <div class="categories_item__anime_circle-one anime_circle"></div>
              <div class="categories_item__anime_circle-two anime_circle"></div>
              <div class="categories_item__anime_circle-three anime_circle"></div>
            </li>
          </ul>
          <img class="backround_img yellow_circle" src="src/img/png/yellow_circle.png" alt="желтый круг">
          <img class="backround_img green_leaf" src="src/img/png/big-leaf.png" alt="зеленый лист">
          <img class="backround_img brown_leaf" src="src/img/png/small-leaf.png" alt="коричневый лист">
          <img class="backround_img decorOne" src="src/img/png/decor-one.png" alt="декор1">
          <img class="backround_img decorTwo" src="src/img/png/decor-two.png" alt="декор2">
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
